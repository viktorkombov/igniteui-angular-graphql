<p>A customizable IgxHierarchicalGrid with predefined features<br />
  You can read more about configuring the igx-hierarchical- grid component in the
  <a href="https://github.com/IgniteUI/igniteui-angular/tree/master/projects/igniteui-angular/src/lib/grids/hierarchical-grid/README.md"
    target="_blank">README</a> or the
  <a href="https://www.infragistics.com/products/ignite-ui-angular/angular/components/hierarchicalgrid/hierarchical-grid"
    target="_blank">official documentation</a>.
</p>


<igx-hierarchical-grid #hGrid [autoGenerate]="false" height="600px" width="1000px"
  [allowAdvancedFiltering]="true" primaryKey="ID" [allowAdvancedFiltering]="true">
  <igx-grid-toolbar></igx-grid-toolbar>
  <igx-column field="ID" dataType="number"></igx-column>
  <igx-column #artist field="Artist" dataType="string"></igx-column>
  <igx-column #grammy field="HasGrammyAward" dataType="boolean"></igx-column>
  <igx-column #debut field="Debut" dataType="number"></igx-column>
  <igx-column #nominations field="GrammyNominations" dataType="number"></igx-column>
  <igx-column #awards field="GrammyAwards" dataType="number"></igx-column>
  <igx-row-island [primaryKey]="'Album'" [autoGenerate]="false"
    (gridCreated)="gridCreated($event, 'Albums')" [width]="'100%'"[allowAdvancedFiltering]="true">
    <igx-grid-toolbar [grid]="childGrid" *igxGridToolbar="let childGrid"></igx-grid-toolbar>
    <igx-column #album field="Album" dataType="string"></igx-column>
    <igx-column #launch field="LaunchDate" [formatter]="dateFormatter"></igx-column>
    <igx-column #review field="BillboardReview" dataType="number"></igx-column>
    <igx-column field="USBillboard200" dataType="number"></igx-column>
    <igx-row-island [primaryKey]="'Song'" [autoGenerate]="false"
      (gridCreated)="gridCreated($event, 'Songs')" [allowAdvancedFiltering]="true">
        <igx-grid-toolbar [grid]="childGrid" *igxGridToolbar="let childGrid"></igx-grid-toolbar>
      <igx-column field="TrackNumber"></igx-column>
      <igx-column field="Title"></igx-column>
      <igx-column field="Released"></igx-column>
      <igx-column field="Genre"></igx-column>
    </igx-row-island>
  </igx-row-island>
</igx-hierarchical-grid>
